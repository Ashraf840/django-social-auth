{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block page_heading_title %} 
    <h1> Home Page </h1>
{% endblock %}


{% block content %} 

<div class="row">
    <div class="col-sm-12 mb-3">
        <h4 class="text-center text-danger"> Welcome {{ user.username }} </h4>
        
        <form action="{% url 'LogoutView' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger btn-md">Logout</button>
        </form>
    </div>
</div>

{% endblock %}
